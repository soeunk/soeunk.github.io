<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>맛집</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
   <div class="main">
      <div class="search">
        <img src="멘트1.png"  margin="10px 0 0 10px">
      </div>
        <div class="search-map">
          <img src="맵33.png" width="500px" height="700px" alt="" id="cover3">
          <img src="맵11.png" width="600px" height="300px" alt="" id="cover1">
        <div class="seach-map1">
          <img src="맵22.png" width="400px" height="600px" alt="" id="cover2">
        </div>
          
      </div>    
    </div>
    <script src="script.js">
     var coverImage=document.querySelector('#cover1');
         coverImage.onclick=function(){
           alert('눌렀습니다.');
           
         }
         coverImage.onmouseover=function(){
           coverImage.style.border="4px red solid";
          
         }
         coverImage.onmouseout=function(){
           coverImage.style.border=null;
         }

var coverImage2=document.querySelector('#cover2');

         }

var coverImage3=document.querySelector('#cover3');

</html>
